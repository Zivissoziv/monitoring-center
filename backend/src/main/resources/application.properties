# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Initialize database - DDL first, then DML
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-ddl.sql
spring.sql.init.data-locations=classpath:sys-data.sql,classpath:data.sql

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

# Kafka Configuration
spring.kafka.bootstrap-servers=192.168.44.20:9092
spring.kafka.consumer.group-id=monitoring-backend
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
# Map agent's class name to backend's class name
spring.kafka.consumer.properties.spring.json.type.mapping=com.example.agent.dto.MetricData:com.example.monitoring.dto.MetricData
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Skip deserialization errors and continue (for development)
spring.kafka.listener.ack-mode=record
spring.kafka.consumer.enable-auto-commit=false

# Logging
logging.level.com.example.monitoring=INFO
logging.level.org.hibernate.SQL=WARN

# Logging pattern with timestamp
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n