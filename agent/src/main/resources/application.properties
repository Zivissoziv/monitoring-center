# ========================================
# Monitoring Agent Configuration
# ========================================

# Agent Identification
# Unique name for this agent (will be used as agent ID)
agent.name=Server1-Agent

# Agent HTTP Server Port
# The port that backend server will connect to
agent.port=8081

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ========================================
# Logging Configuration
# ========================================

logging.level.com.example.agent=INFO

# Logging pattern with timestamp
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n